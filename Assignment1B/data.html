<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registered Users</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      table {
        width: 100%;
        max-width: 600px;
        margin: auto;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h2>Registered Users</h2>
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>Password</th>
        </tr>
      </thead>
      <tbody id="userList"></tbody>
    </table>
    <p><a href="index.html">Back to Registration</a></p>

    <script>
      // Load and display users from local storage
      const users = JSON.parse(localStorage.getItem("users")) || [];
      const userList = document.getElementById("userList");

      if (users.length === 0) {
        userList.innerHTML =
          '<tr><td colspan="3">No users registered yet.</td></tr>';
      } else {
        users.forEach((user) => {
          const row = document.createElement("tr");
          row.innerHTML = `
                    <td>${user.username}</td>
                    <td>${user.email}</td>
                    <td>${user.password}</td>
                `;
          userList.appendChild(row);
        });
      }
    </script>
  </body>
</html>
